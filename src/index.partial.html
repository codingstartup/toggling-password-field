<div id="app" :class="{hide: isHide}">
  <input :type="type">

  <svg viewBox="0 0 100 100" @click="isHide = !isHide">
    <path stroke="#184098" fill="none" stroke-linecap="round" stroke-width="10" d="M10,50 Q50,10 90,50" class="eye-top"></path>
    <path stroke="#184098" fill="none" stroke-linecap="round" stroke-width="10" d="M10,50 Q50,90 90,50" class="eye-bottom"></path>
    <circle fill="none" stroke="#184098" stroke-width="10" cx="50" cy="50" r="15" stroke-linecap="round" class="eye-ball" transform="rotate(90 50 50)"></circle>
  </svg>
</div>
